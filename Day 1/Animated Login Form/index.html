<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form using HTML CSS</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="form-container">
        <h2 class="loginTitle">Login</h2>
        <input type="text" name="username" class="userName" id="username" placeholder="username">
        <input type="password" name="password" class="userPassword" id="password" placeholder="password">
        <button type="submit" class="loginBtn">Login</button>
    </div>
</body>

</html>
